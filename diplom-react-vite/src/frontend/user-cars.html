<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Понравившиеся машины</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-container usercars">
            <button type="button" class="main-page-button">На главную</button>
        </div>
    </header>
    <main class="usercars">
        <div class="user-profile-container">
            <div class="user-info-container">
                <img src="../images_for_db/user_test.png" class="user-item user-photo">
                <div class="user-item user-name">Имя</div>
                <div class="user-item user-email">Почта</div>
                <div class="user-item user-phone">Телефон</div>
                <button type="button" class="add-phone-button">Добавить номер телефона</button>
            </div>
            <h2>Избранные автомобили</h2>
            <div class="user-cars-container">
                <div class="car-card">
                    <img src="../images_for_db/levorg.jpg" class="car photo">
                    <div class="car brand">Subaru</div>
                    <div class="car model-name">Levorg</div>
                    <div class="car model-number">None</div>
                    <button class="about-car-button">О машине</button>
                </div>
                <div class="car-card">
                    <img src="../images_for_db/integra.jpg" class="car photo">
                    <div class="car brand">Honda</div>
                    <div class="car model-name">Integra</div>
                    <div class="car model-number">DC2</div>
                    <button class="about-car-button">О машине</button>
                </div>
                <div class="car-card">
                    <img src="../images_for_db/406.jpg" class="car photo">
                    <div class="car brand">Peugeot</div>
                    <div class="car model-name">406</div>
                    <div class="car model-number">B8</div>
                    <button class="about-car-button">О машине</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>2024 Все права защищены</p>
            <div class="contacts-container">
                <div class="contact email-contact">mikhailsemenov47@yandex.ru</div>
                <div class="contact github-contact">stiKendz</div>
            </div>
        </div>
    </footer>
    <script src="../backend/js/navigation.js"></script>
</body>
</html>
