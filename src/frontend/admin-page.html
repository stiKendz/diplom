<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Страница администратора</title>
</head>
<body>
    <header>
        <div class="header-container">
            <button type="button" class="main-page-button">На главную</button>
            <button type="button" class="previous-page-button">Назад</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="engine-add-container">
                <div class="engine-parameters-container">
                    <div class="engine-parameter serial-name">
                        Серийный номер двигателя
                        <input type="text" class="serial-number-input" placeholder="Серийный номер двигателя:">
                    </div>
                </div>
            </div>
            <div class="add-car-container">
                <div class="car-parameters-container">
                    <div class="car-parameter concern">
                        Концерн
                        <input type="text" class="concern-input" placeholder="Концерн автомобиля:">
                    </div>
                    <div class="car-parameter brand">
                        Бренд
                        <input type="text" class="brand-input" placeholder="Бренд автомобиля:">
                    </div>
                    <div class="car-parameter model-name">
                        Название модели
                        <input type="text" class="model-input" placeholder="Название модели автомобиля:">
                    </div>
                    <div class="car-parameter generation">
                        Поколение
                        <input type="text" class="generation-input" placeholder="Поколение автомобиля:">
                    </div>
                    <div class="car-parameter model-number">
                        Номер модели
                        <input type="text" class="model-number-input" placeholder="Номер модели автомобиля:">
                    </div>
                    <div class="car-parameter release-date">
                        Дата запуска производства
                        <input type="text" class="release-date-input" placeholder="Дата запуска производства автомобиля:">
                    </div>
                    <div class="car-parameter end-release-date">
                        Дата окончания производства
                        <input type="text" class="end-release-date-input" placeholder="Дата окончания производства автомобиля:">
                    </div>
                    <div class="car-parameter engine-id">
                        ID двигателя
                        <input type="text" class="engine-id-input" placeholder="ID двигателя автомобиля:">
                    </div>
                    <div class="car-parameter car-vehicle">
                        Привод автомбиля
                        <input type="text" class="car-vehicle-input" placeholder="Привод автомобиля:">
                    </div>
                    <div class="car-parameter car-body-type">
                        Кузов автомбиля
                        <input type="text" class="car-body-type-input" placeholder="Кузов автомобиля:">
                    </div>
                    <div class="car-parameter price">
                        Цена автомобиля
                        <input type="text" class="price-input" placeholder="Цена автомобиля:">
                    </div>
                </div>
                <div class="car-description-container">
                    <p class="car-decsription">Описание автомобиля</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Подвал</h1>
    </footer>

    <script src="../backend/js/navigation.js"></script>
    <script src="../backend/js/handler.js"></script>
</body>
</html>
