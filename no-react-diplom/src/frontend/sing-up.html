<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <div class="header-container singup">
            <button type="button" class="main-page-button">На главную</button>
        </div>
    </header>
    <main class="singup">
        <div class="main-container-singup">
            <div class="sing-up-window-container">
                <div class="sing-up-window">
                    <input type="text" class="name-input" placeholder="Введите имя" autocomplete="off">
                    <input type="text" class="surname-input" placeholder="Введите фамилию" autocomplete="off">
                    <input type="text" class="password-input" placeholder="Придумайте пароль" autocomplete="off">
                    <input type="text" class="email-input" placeholder="Введите адрес электронной почты" autocomplete="off">
                    <button type="button" class="sing-up-button">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>2024 Все права защищены</p>
            <div class="contacts-container">
                <div class="contact email-contact">mikhailsemenov47@yandex.ru</div>
                <div class="contact github-contact">stiKendz</div>
            </div>
        </div>
    </footer>
    <script src="../backend/js/navigation.js"></script>
    <script src="../backend/js/handler.js"></script>
</body>
</html>
